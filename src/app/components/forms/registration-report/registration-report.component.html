<div class="container" style="margin-top:50px;">
  <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f.value, f.controls['password_r'].value,f)" style="margin-top: 55px;">

      <div class="row form-group">
        <label class="col-md-2 col-md-offset-2 control-label" for="username">Username</label>
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="username" name="username" placeholder="" class="form-control" type="text" ngModel required minlength="2">
          </div>
        </div>
      </div>

      <div class="row form-group">
        <label class="col-md-2 control-label" for="password">Password</label>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-asterisk"></i>
            </span>
            <input id="password" name="password" placeholder="" class="form-control input-md" type="password" ngModel required>
          </div>
        </div>
        <label class="col-md-2 control-label" for="password_r">Repeat password</label>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-asterisk"></i>
            </span>
            <input id="password_r" name="password_r" placeholder="" class="form-control input-md" type="password" ngModel required>
          </div>
        </div>
      </div>

      <div class="row form-group">
        <label class="col-md-2 control-label" for="first_name">First Name</label>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="first_name" name="name" placeholder="" class="form-control input-md" type="text" ngModel required>
          </div>
        </div>
        <label class="col-md-2 control-label" for="last_name">Last Name</label>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="last_name" name="surname" placeholder="" class="form-control input-md" type="text" ngModel required>
          </div>
        </div>
      </div>

      <div class="row form-group">
        <label class="col-md-2 control-label" for="mobile">Contact No.</label>
        <div class="col-md-3">
          <div class="input-group">
			      <span class="input-group-addon">
			        <i class="glyphicon glyphicon-phone"></i>
			      </span>
            <input id="mobile" maxlength="10" name="phone" placeholder="xxxxxxxxxxxx" class="form-control input-md ac_mobile" type="number" ngModel required>
          </div>
        </div>
        <label class="col-md-2 control-label" for="sms">Profession</label>
        <div class="col-md-3">
          <div class="input-group">
			      <span class="input-group-addon">
			        <i class="glyphicon glyphicon-list"></i>
			      </span>
            <select id="sms" name="proffesion" class="form-control input-md" ngModel required>
              <option value="0">User</option>
              <option value="1">Employee</option>
              <option value="2">Manager</option>
              <option value="3">Expert</option>
              <option value="4">Admin</option>
              <option value="5">Repairer</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row form-group">
        <label class="col-md-2 control-label" for="village">Address</label>
        <div class="col-md-3">
          <div class="input-group">
			      <span class="input-group-addon">
			      <i class="glyphicon glyphicon-home"></i>
			      </span>
            <input id="village" name="address" placeholder="" class="form-control input-md ac_village" required type="text" ngModel>
          </div>
        </div>
        <label class="col-md-2 control-label" for="state">Email</label>
        <div class="col-md-3">
          <div class="input-group">
		      	<span class="input-group-addon">
			        <i class="glyphicon glyphicon-envelope"></i>
		      	</span>
            <input id="state" name="email" placeholder="" class="form-control" required type="text" ngModel>
          </div>
        </div>
      </div>

    <div align="center" style="margin-top: 25px;">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
