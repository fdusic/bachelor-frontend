<div class="container">
  <h1 align="center" style="margin-top: 70px">Facility form</h1>
  <hr>

  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">

    <div class="form-group">
      <label for="idF">idF</label>
      <input type="text"
             class="form-control"
             id="idF"
             name="idF"
             [ngModel]="facility.idF"
             required
             readonly>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             [ngModel]="facility.name"
             required>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-6">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" required [ngModel]="facility.address"
          >
        </div>
        <div class="col-lg-6">
          <label for="surface">Surface area</label>
          <input type="text" class="form-control" id="surface" name="surface" required [ngModel]="facility.surface"
          >
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
    <a class="btn btn-danger" [routerLink]="['/home/facilities',facility.idF]">Discard</a>

  </form>

</div>
