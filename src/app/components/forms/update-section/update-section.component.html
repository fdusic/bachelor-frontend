<div class="container">
  <h1 align="center" style="margin-top: 70px">Section form</h1>
  <hr>

  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">


    <div class="form-group">
      <label for="idS">idS</label>
      <input type="text"
             class="form-control"
             id="idS"
             name="idS"
             [ngModel]="section.idS"
             readonly
             required>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             [ngModel]="section.name"
             required>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-6">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" required [ngModel]="section.description"
          ></textarea>
        </div>
        <div class="col-lg-6">
          <label for="surface">Surface area</label>
          <input type="text" class="form-control" id="surface" name="surface" required [ngModel]="section.surface"
          >
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
    <a class="btn btn-danger" onclick=history.go(-1)>Discard</a>

  </form>

</div>
