<div class="jumbotron">
  <div class="container text-center">
    <h1 class="facility-title">Failure reports</h1>
    <p style="color: #bafffd">Machines not fixed</p>
  </div>
</div>


<div class="container-fluid bg-3 text-left">
  <table class="table table-hover table-inverse" id="facilitiesTable">
    <thead>
    <tr>
      <th>Machine</th>
      <th>Problem</th>
      <th>Employee</th>
      <th>Repairer</th>
      <th>Date</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of reports">
      <td>{{r.machine.name}}</td>
      <td>{{r.error}}</td>
      <td>{{r.employee.username}}</td>
      <td>{{r.repairer.username}}</td>
      <td>{{r.dateCreated}}</td>
      <td><button type="button" class="btn btn-default btn-sm" (click)="fixed(r)"><span class="glyphicon glyphicon-ok"></span> Fixed</button></td>
    </tr>
    </tbody>
  </table>
</div>
