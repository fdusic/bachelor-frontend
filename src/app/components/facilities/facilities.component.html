<div class="jumbotron">
  <div class="container text-center">
    <h1 class="facility-title">Facilities</h1>
    <p style="color: #f9003d">We have many facilities...</p>
  </div>
</div>


<div class="container-fluid bg-3 text-center">
  <table class="table table-hover table-inverse" id="facilitiesTable">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Surface</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let facility of facilities" [routerLink]="['/home/facilities',facility.idF]">
      <td>{{facility.idF}}</td>
      <td>{{facility.name}}</td>
      <td>{{facility.address}}</td>
      <td>{{facility.surface}}</td>
    </tr>
    </tbody>
  </table>
</div>
