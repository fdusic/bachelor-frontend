<div class="jumbotron" style="border-bottom: 1px solid black">
  <div class="container text-center">
    <h1 class="facility-title">Facilities</h1>
    <p style="color: white">We have many facilities...</p>
  </div>
</div>

<div class="container" align="center">
  <a *ngIf="roleService.role == 'MANAGER'" [routerLink]="['/home/addfacility']" class="a_btn btn-outlined btn-black btn-lg" data-wow-delay="0.7s">New Facility <span class="glyphicon glyphicon-plus"></span></a>
</div>
<hr>



<table class="table table-bordered">
  <caption style="background-color: #d4c575; border: 1px solid black">
    <h3 style="color: white;text-shadow: 1px 1px black; font-family: Beirut" align="center">Table of facilities</h3>
  </caption>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Surface</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr class="rows" *ngFor="let facility of facilities">
    <th scope="row">{{facility.idF}}</th>
    <td>{{facility.name}}</td>
    <td>{{facility.address}}</td>
    <td><span class="label label-success">{{facility.surface+' m2'}}</span></td>
    <td><button [routerLink]="['/home/facilities',facility.idF]" type="button" class="btn btn-default btn-sm">More..</button></td>
  </tr>
  </tbody>
</table>
