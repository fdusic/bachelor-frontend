<div class="container" style="margin-top: 100px">
  <h1 align="center">Login</h1>
  <hr>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             name="username"
             ngModel
             required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             ngModel
             required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>


<div class="container"  style="margin-top: 40px">
  <div class="row" *ngIf="loginFailed">
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" onclick="this.parentNode.parentNode.removeChild(this.parentNode);" class="close" data-dismiss="alert"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <strong><i class="fa fa-danger"></i> Incorrect username or password!!</strong> <marquee><p style="font-family: Impact; font-size: 18pt">Please make sure that username and password are written correctly.</p></marquee>
    </div>
  </div>
</div>
