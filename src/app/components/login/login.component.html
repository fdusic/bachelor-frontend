<div class="jumbotron" style="border-bottom: 1px solid black">
  <div class="container text-center">
    <h1 class="facility-title">Login</h1>
    <p style="color: white">Take a look at our web site...</p>
  </div>
</div>


<div class="container" style="margin-top: 85px; width: 500px">
  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <div class="input-group">
        <span class="input-group-addon ms"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
        <input type="text"
               class="form-control mi"
               id="username"
               name="username"
               ngModel
               required
               placeholder="Username">
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <span class="input-group-addon ms"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
        <input type="password"
               class="form-control mi"
               id="password"
               name="password"
               ngModel
               required
               placeholder="Password">
      </div>
    </div>

    <!--<button type="submit" class="btn btn-primary">Submit</button>-->
    <button type="submit" class="a_btn btn-outlined btn-black btn-lg" data-wow-delay="0.7s">Sign in</button>
  </form>

</div>


<div class="container"  style="margin-top: 40px">
  <div class="row" *ngIf="loginFailed">
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" onclick="this.parentNode.parentNode.removeChild(this.parentNode);" class="close" data-dismiss="alert"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <strong><i class="fa fa-danger"></i> Incorrect username or password!!</strong> <marquee><p style="font-family: Impact; font-size: 18pt">Please make sure that username and password are written correctly.</p></marquee>
    </div>
  </div>
</div>
