<div class="jumbotron" style="border-bottom: 1px solid black">
  <div class="container text-center">
    <h1 class="report-title">Registration reports</h1>
    <p style="color: white">New people have joined our team</p>
  </div>
</div>


<div class="container" align="center">
  <a [routerLink]="['/home/registrationreport']" class="a_btn btn-outlined btn-black btn-lg" data-wow-delay="0.7s">New Report <span class="glyphicon glyphicon-plus"></span></a>
</div>
<hr>


<table class="table table-bordered">
  <caption style="background-color: lightgrey; border: 1px solid black">
    <h3 style="color: white;text-shadow: 1px 1px black; font-family: Beirut" align="center">Table of reports</h3>
  </caption>
  <thead>
  <tr>
    <th>Username</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Address</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Profession</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr class="rows" *ngFor="let rr of registrationReports">
    <td>{{rr.username}}</td>
    <td>{{rr.name}}</td>
    <td>{{rr.surname}}</td>
    <td>{{rr.address}}</td>
    <td>{{rr.email}}</td>
    <td>{{rr.phone}}</td>
    <td>{{rr.proffesion}}</td>
    <td><button (click)="register(rr)" type="button" class="btn btn-default btn-sm">Approve <span class="glyphicon glyphicon-ok"></span></button></td>
  </tr>
  </tbody>
</table>
