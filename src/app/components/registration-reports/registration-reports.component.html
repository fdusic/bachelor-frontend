<div class="container-fluid facilities-list">

  <div class="listWrap">

    <ul class="list">

      <li>
        <span>Username</span>
        <span>Name</span>
        <span>Surname</span>
        <span>Address</span>
        <span>Email</span>
        <span>Phone</span>
        <span>Proffesion</span>
        <span></span>
      </li>
      <li *ngFor="let rr of registrationReports">
        <span>{{rr.username}}</span>
        <span>{{rr.name}}</span>
        <span>{{rr.surname}}</span>
        <span>{{rr.address}}</span>
        <span>{{rr.email}}</span>
        <span>{{rr.phone}}</span>
        <span>{{rr.proffesion}}</span>
        <span><button class="btn btn-default btn-sm" (click)="register(rr)">Approve <span class="glyphicon glyphicon-ok"></span></button></span>
